<!DOCTYPE html>
<html lang="sp" xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text-html; charset=UTF-8">
<title>Login</title>

<!--JQUERY-->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- FRAMEWORK BOOTSTRAP page style-->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Icons type Solid of Fontawesome-->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

<!-- My css -->
<link rel="stylesheet" type="text/css" href="static/css/login.css"
	th:href="@{/css/login.css}">

</head>
<body>
	
	<div class="modal-dialog text-center">
		<h1>INICIAR SESIÓN</h1>
		<div class="col-sm-10 main-section">
			<div class="modal-content">

				<form class="col-12" method="get">
					<div class="form-group" id="user-group">
						<input type="text" class="form-control"
							placeholder="Nombre de usuario" name="username" />
					</div>
					<div class="form-group" id="password-group">
						<input type="password" class="form-control" placeholder="Contraseña"
							name="password" />
					</div>
					<button type="submit" class="btn btn-primary">
						<i class="fas fa-sign-in-alt"></i> Iniciar Sesión
					</button>
					<a href="/home"><button type="button" class="btn btn-info m-5">&laquo; Salir</button></a>
				</form>
				
			</div>
		</div>
	</div>
</body>
</html>
