<!DOCTYPE html>
<html xmlns:th=http://www.thymelef.org>
<head>
<meta http-equiv="Content-Type" content="text-html; charset=UTF-8">
<title>CreateProduct</title>
<!-- Bootstrap CSS -->
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

</head>

<body>
	<form id="productForm" th:action="@{/create}" th:object="${products}"
		method="post" class="form" role="form">

		<div class="form-group row">
			<label class="col-lg-3 col-form-label form-control-label">Nombre</label>
			<div class="col-lg-9">
				<input class="form-control" type="text" name="name">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-lg-3 col-form-label form-control-label">Descripci√≥n</label>
			<div class="col-lg-9">
				<input class="form-control" type="text" name="description">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-lg-3 col-form-label form-control-label">Peso</label>
			<div class="col-lg-9">
				<input class="form-control" type="number" name="weight">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-lg-3 col-form-label form-control-label">Precio
				(Usd)</label>
			<div class="col-lg-9">
				<input class="form-control" type="number" name="price">
			</div>
		</div>
		<div class="form-group row">
			<label th:text="Category"
				class="col-lg-3 col-form-label form-control-label">Categoria</label>
			<div class="col-lg-9">
				<select name="category.idCategory">
					<option th:each="category:${categories}" th:value="${category.idCategory}" th:text="${category.nameCategory}"></option>
				</select>
			</div>
		</div>
		<div class="form-group row">
			<div class="col-lg-12 text-center">
				<input type="reset" class="btn btn-secondary" value="Cancelar">
				<input type="submit" class="btn btn-primary" value="Guardar">
			</div>
		</div>
	</form>
	<a href="/home"><button class="btn btn-info m-5">&laquo;
			volver</button></a>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
