<!DOCTYPE html>
<html xmlns:th=http://www.thymelef.org>
<head>
<meta http-equiv="Content-Type" content="text-html; charset=UTF-8">
<title>CreateProduct</title>
<!-- Bootstrap CSS -->
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

</head>

<body>
	<div class="row justify-content-center">
		<div class="col-md-4 mt-5">
			<div class="alert alert-success" th:if="${success != null}"
				th:text="${success}"></div>
		</div>
	</div>
	<div class="container">
		<div class="row justify-content-center">

			<h4>CREACIÓN DE NUEVO PRODUCTO</h4>
		</div>
	</div>
	<div class="container">
		<div class="row justify-content-center">
			<form id="productForm" th:action="@{/create}" th:object="${products}"
				method="post" enctype="multipart/form-data">

				<div class="form-group">
					<label class="col-lg-3 col-form-label form-control-label">Nombre</label>
					<div class="col-lg-9">
						<input class="form-control" type="text" name="name">
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-3 col-form-label form-control-label">Descripción</label>
					<div class="col-lg-9">
						<input class="form-control" type="text" name="description">
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-3 col-form-label form-control-label">Peso</label>
					<div class="col-lg-9">
						<input class="form-control" type="number" name="weight">
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-3 col-form-label form-control-label">Precio</label>
					<div class="col-lg-9">
						<input class="form-control" type="number" name="price">
					</div>
				</div>
				<div class="form-group">
					<label th:text="Category"
						class="col-lg-3 col-form-label form-control-label">Categoria</label>
					<div class="col-lg-9">
						<select name="category.idCategory">
							<option th:each="category:${categories}"
								th:value="${category.idCategory}"
								th:text="${category.nameCategory}"></option>
						</select>
					</div>
					<div class="row form-group">
						<input type="file" name="file" class="m-4" />
					</div>
				</div>
				<div class="form-group row">
					<div class="col-lg-12 text-center">
						<a href="/home"><input type="button" class="btn btn-secondary"
							value="Cancelar"></a> <input type="submit"
							class="btn btn-primary" value="Guardar">
					</div>
				</div>
			</form>

		</div>
	</div>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
